<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="home">
    <div class="container my-5 text-center">
      <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          id="signinEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="text"
        />
        <input
          id="signinPassword"
          class="form-control my-3"
          placeholder="Enter your password"
          type="password"
        />

        <input
          id="signupName"
          class="form-control my-3 d-none"
          placeholder="Enter your name"
          type="text"
        />
        <input
          id="signupEmail"
          class="form-control my-3 d-none"
          placeholder="Enter your email"
          type="email"
        />
        <input
          id="signupPassword"
          class="form-control my-3 d-none"
          placeholder="Enter your password"
          type="password"
        />

        <p id="incorrect"></p>
        <p id="exist"></p>

        <button
          onclick="signUp()"
          class="btn btn-outline-info w-100 my-3 d-none"
          id="signupButton"
        >
          Sign Up
        </button>
        <button
          onclick="login()"
          class="btn btn-outline-info w-100 my-3"
          id="loginButton"
        >
          Login
        </button>

        <p class="text-white" id="signupPrompt">
          Donâ€™t have an account?
          <a class="text-white" href="#" onclick="toggleForms()">Sign Up</a>
        </p>
        <p class="text-white d-none" id="signinPrompt">
          You have an account?
          <a class="text-white" href="#" onclick="toggleForms()">Signin</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
